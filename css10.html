<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        position: relative;
    }
    .sub1{
        position: absolute;
        top: 20px;
        left: 10px;
        font-size: 50px;
    }
    img{
        opacity: 0.3;
    }
    .sub2{
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 50px; 
    }
    .sub3{
        position: absolute;
        text-align: center;
        top: 50%;
        width: 100%;
        font-size: 50px;
    }
</style>
<body>
    <h2>Image Text</h2>
    <div class="main">
        <img src="2.jpg" alt="" width="100%" height="600px">
        <div class="sub1">top left</div>
        <div class="sub2">bottom left</div>
        <div class="sub3">center</div>
    </div>
</body>
</html>
